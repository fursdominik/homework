<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Таблица</title>
    </head>
    <body>
        <div align="center"><em>Прогноз погоды</em></div>>
        <table border="1" align="center">
            <tr>
                <th><b>Город</b></th>
                <th><b>Утро</b></th>
                <th><b>День</b></th>
                <th><b>Вечер</b></th>
                <th><b>Ночь</b></th>
            </tr>
            <tr>
                <th><b>Минск</b></th>
                <th>-5&#176;</th>
                <th>+5&#176;</th>
                <td rowspan="2">+2&#176;</td>
                <th>-10&#176;</th>
            </tr>
            <tr>
                <th><b>Брест</b></th>
            <th>0&deg;</th>
            <th>+9&deg;</th>
            <th>+4&deg;</th>
            </tr>
        </table>

    </body>
    </html>
